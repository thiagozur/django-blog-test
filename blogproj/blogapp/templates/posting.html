{% extends 'base.html' %}

{% block title %}Nuevo Post{% endblock %}

{% block content %}
<div class="container" style="margin-top: 3.5em;">
  <div class="row justify-content-md-center">
    <div class="col-md-8 mt-4">      
      <form class="col-12" method="post">
        {% csrf_token %}
        <div class="form-group">
          {{form1}}
        </div>
        <input type="submit" value="Finalizar" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
<script>
  document.getElementById('titlebox').addEventListener('keypress', function(event) {
      if (event.keyCode == 13) {
          event.preventDefault();
          return false;
      }
  });
</script>
{% endblock %}
