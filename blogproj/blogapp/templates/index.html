{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            
            <div class="col-md-8 mt-4">
                {% for post in posts %}
                <div class="col-12">
                    <a class="text-dark" href="{{post.get_absolute_url}}"><h2>{{post.title}}</h2></a>
                </div>
                <div class="col-12 ml-4"><small>{{post.excerpt}}</small></div>
                <div class="col-12 ml-4"><h5><i>By {{post.author}}</i></h5></div>
                {% endfor %}
            </div>
            
        </div>
    </div>
{% endblock %}
