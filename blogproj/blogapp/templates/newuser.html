{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 mt-4"> 
      <h1>Crear una nueva cuenta</h1>
    </div>
  </div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8 mt-4">      
        <form class="col-12" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{newuserform}}
          </div>
          <input type="submit" value="Finalizar" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
